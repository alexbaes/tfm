<h3>{{ message }}</h3>
<div class="form-group">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="user-name">
      <input
        type="text"
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />

    </div>
    <div class="password">
      <input
        type="password"
        placeholder="Password"
        required
        name="password"
        formControlName="password"
      />

    </div>
    <button type="submit">Login</button>
  </form>
</div>
