  <div class="container">
    <mat-card>
      <mat-card-content>
        <h1>REGISTER</h1>
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="form-group">
            <mat-form-field >
                <input type="name" matInput placeholder="Name" required [formControl]="name">
            </mat-form-field>
            <div *ngIf="name.errors">
                <span
                  style="color: red"
                  *ngIf="name.errors && (name.touched || name.dirty)"
                >
                  <span *ngIf="name.errors['required']">Name is required</span>
                  <span *ngIf="name.errors['minlength']">Name must be greater than 3 characters</span>
                  <span *ngIf="name.errors['maxlength']">Name can be max 55 characters long</span>
                </span>
              </div>
            <br>
            <mat-form-field>
                <input type="email" matInput placeholder="Email" required [formControl]="email">
             </mat-form-field>
             <div>
              <span style="color: red">{{error}}</span>
             </div>
             <div *ngIf="email.errors">
                <span
                  style="color: red"
                  *ngIf="email.errors && (email.touched || email.dirty)"
                >
                  <span *ngIf="email.errors['required']">Email is required</span>
                  <span *ngIf="email.errors['pattern']">Email not a valid format</span>

                </span>
              </div>
            <br>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" required [formControl]="password">
            </mat-form-field>
            <div *ngIf="password.errors">
                <span
                  style="color: red"
                  *ngIf="password.errors && (password.touched || password.dirty)"
                >
                  <span *ngIf="password.errors['required']">Password is required</span>
                  <span *ngIf="password.errors['minlength']"
                    >Password must be greater than 8 characters</span
                  >
                </span>
              </div>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
