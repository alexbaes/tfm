<div class="container">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-content>
      <section>
        <h1>Llista d'esdeveniments</h1>
        <button mat-raised-button color="primary" (click)="createMeeting()"><mat-icon>add_circle_outline</mat-icon> Crear nou</button>
      </section>
      <section class="table-container" tabindex="0">
        <table mat-table [dataSource]="meetings">
          <ng-container matColumnDef="title" >
            <th mat-header-cell *matHeaderCellDef><span>TÃ­tol</span> </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef aria-label="row actions"><span>Accions</span></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="shareMeeting(element.id)" mat-menu-item><span>Compartir</span></button>
                <button (click)="updateMeeting(element.id)" mat-menu-item><span>Editar</span></button>
                <button (click)="showMeeting(element.id)" mat-menu-item><span>Info</span></button>
                <button (click)="deleteMeeting(element.id)" mat-menu-item><span class="color-red">Eliminar</span></button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
  </mat-card-content>
  </mat-card>
 </div>
