<mat-toolbar color="primary" class="header">
  <div class="navbar">

    <div class="logo">
      <a routerLink="/home"><img  src="assets/nemon.png"></a>
    </div>

    <div class="menu">

      <div *ngIf="showNoAuthSection">
        <button (click)="login()" mat-button><mat-icon class="menu-icon">lock_open</mat-icon>Iniciar sessió</button>
        <button (click)="register()" mat-button><mat-icon class="menu-icon">person_add</mat-icon>Registrar-se</button>
      </div>

      <div *ngIf="showAuthSection">
        <button (click)="index()" mat-button><mat-icon class="menu-icon">list</mat-icon>Llista</button>
        <button (click)="logout()" mat-button><mat-icon class="menu-icon">power_settings_new</mat-icon>Sortir</button>
      </div>

    </div>

    <div class="mobile-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngIf="showNoAuthSection">
        <button mat-menu-item (click)="login()">
          <mat-icon class="menu-icon">lock_open</mat-icon>
          <span>Iniciar sessió</span>
        </button>
        <button mat-menu-item (click)="register()">
          <mat-icon class="menu-icon">person_add</mat-icon>
          <span>Registrar-se</span>
        </button>
        </div>
        <div *ngIf="showAuthSection">
          <button mat-menu-item (click)="index()">
            <mat-icon class="menu-icon">list</mat-icon>
            <span>Llista</span>
          </button>
          <button mat-menu-item (click)="logout()">
          <mat-icon class="menu-icon">power_settings_new</mat-icon>
          <span>Sortir</span>
        </button>
        </div>
      </mat-menu>
    </div>

  </div>

</mat-toolbar>
